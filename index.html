<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <script>window.$ = window.jQuery = require('jquery');</script>
  <!-- Bootstrap CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <title>Kufar parser</title>
</head>
<body>

<div class="container mt-2">

  <div class="row">
    <div class="col-sm">
      <h5>Состояние</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="condition" id="condition1" value="0" checked>
        <label class="form-check-label" for="condition1">
          Любое
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="condition" id="condition2" value="1">
        <label class="form-check-label" for="condition2">
          Новое
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="condition" id="condition3" value="2">
        <label class="form-check-label" for="condition3">
          Б/у
        </label>
      </div>
    </div>
    <div class="col-sm">
      <h5>Продавец</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="seller" id="seller_type1" value="0" checked>
        <label class="form-check-label" for="seller_type1">
          Любой
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="seller" id="seller_type2" value="1">
        <label class="form-check-label" for="seller_type2">
          Частное лицо
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="seller" id="seller_type3" value="2">
        <label class="form-check-label" for="seller_type3">
          Компания
        </label>
      </div>
    </div>
    <div class="col-sm">
      <h5>Опции</h5>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="delivery">
        <label class="custom-control-label" for="delivery">Товары с Куфар Доставкой</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="installment">
        <label class="custom-control-label" for="installment">Товары в рассрочку</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="withphoto">
        <label class="custom-control-label" for="withphoto">Только с фото</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="maybetrade">
        <label class="custom-control-label" for="maybetrade">Возможен обмен</label>
      </div>

    </div>
  </div>

  <hr>

  <div class="form-row mt-2">
    <div class="col-md-3 mb-3">
      <label for="region">Область</label>
      <select onchange="loadAreas(this.value)" class="custom-select" id="region">
      </select>
    </div>
    <div class="col-md-3 mb-3">
      <label for="areas">Город / Район</label>
      <select class="custom-select" id="areas">
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label for="categories">Категория</label>
      <select class="custom-select" id="categories">
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm"><strong>Досутпно объявлений:</strong> <span class="badge badge-dark">999999</span></div>
    <div class="col-sm"><strong>Получено объявлений:</strong> <span class="badge badge-light">999999</span></div>
    <div class="col-sm"><strong>Получено страниц:</strong> <span class="badge badge-light">999999</span></div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm"><strong>Скрытых номеров:</strong> <span class="badge badge-warning">99999</span></div>
    <div class="col-sm"><strong>Получено номеров:</strong> <span class="badge badge-success">9999999</span></div>
  </div>
  <hr>
  <div style="height: 30px" class="progress">
    <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
  </div>
  <div class="row">
    <div class="col-sm">
      <button type="submit" class="btn btn-dark mt-2">Выбрать файл выгрузки</button>
      <svg class="mt-2 ml-1 text-success"  width="32" height="32" viewBox="0 0 16 16" class="bi bi-check2-all" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M12.354 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
        <path d="M6.25 8.043l-.896-.897a.5.5 0 1 0-.708.708l.897.896.707-.707zm1 2.414l.896.897a.5.5 0 0 0 .708 0l7-7a.5.5 0 0 0-.708-.708L8.5 10.293l-.543-.543-.707.707z"/>
      </svg>
    </div>
    <div class="col-sm"><div class="float-right">
      <button type="submit" class="btn btn-dark mt-2">
        Старт
      </button>
    </div></div>
  </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<script src="./renderer.js"></script>
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
